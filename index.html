<!DOCTYPE html>
<html>
	<head>
		<title>PerfectlyPetran - Handmade eco-friendly pompom garlands</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css" media="screen" />
	</head>
	<body>
		<div class="header">
			<p> Hello </p>
			<div class="dropdown">
  				<img src="/menu.png" class="dropbtn">

    					<a href="#">Link 1</a>
    					<a href="#">Link 2</a>
    					<a href="#">Link 3</a>
  				</div>
			</div>
		</div>
		
		<div class="quantity">
			<input class="quantity-content" type="number" step="1" value="1" min="1"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">

			<img src="http://fleming.mannadev.com/wp-content/uploads/2011/05/square.jpg" alt="test1" class="tile">

			<img src="http://fleming.mannadev.com/wp-content/uploads/2011/05/square.jpg" alt="test3" class="tile">
			<img src="http://fleming.mannadev.com/wp-content/uploads/2011/05/square.jpg" alt="test4" class="tile">
			<img src="http://fleming.mannadev.com/wp-content/uploads/2011/05/square.jpg" alt="test5" class="tile">
			<img src="http://fleming.mannadev.com/wp-content/uploads/2011/05/square.jpg" alt="test6" class="tile">

</html>
